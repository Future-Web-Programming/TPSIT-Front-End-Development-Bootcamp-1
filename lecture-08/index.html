<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - 08 - HTML Text Formating - Classes & Attributes etc</title>
    <style>
        body{
            background-color: #ccc;
        }
        .heading{
            color: crimson;
        }
        #top_heading{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="heading" id="top_heading"><b>Text Formatting</b>, Classes & Attributes, HTML Links, <mark>HTML Images</mark>, Image Map, Picture Element</h1>
  
    <p class="heading" id="">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam, temporibus!</p>
    <button id="btn">Click Here</button>

    <script>
        let headnig = document.getElementById('top_heading');
        const  changeHeading = () =>{
            headnig.innerText="Jo bhi define krogy wo display hoga";
        }
        let btn = document.getElementById('btn');
        btn.addEventListener('click', changeHeading)
    </script>
</body>
</html>
