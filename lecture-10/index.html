<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - 10 CSS Position </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <header class="top-header">
        <nav class="top-navbar">
            <div class="logo">
              <img src="youtube.png" alt="Youtube Logo" class="yt-logo">
            </div>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="box">box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
    </div>
    <!-- main content -->
    <div class="container">
        <div class="yt-card">
            <div class="yt-card-header">
                <img src="https://i.ytimg.com/vi/2SJY1eyarCg/hq720.jpg?sqp=-oaymwE2CNAFEJQDSFXyq4qpAygIARUAAIhCGAFwAcABBvABAfgB_gmAAtAFigIMCAAQARhyIE8oPzAP&rs=AOn4CLDQx4g-YJIQ4Y_1ANDfVlGzB4PglA" alt="" class="yt-thumb">
                <p class="vid-duration">23:01</p>
            </div>
            <div class="yt-card-body">
                <div class="meta-data">
                    <img src="https://yt3.ggpht.com/ytc/AIdro_nADtmhhqLq3C-BG2m0-uvYHXqKWZ9-Bt3UcHkZKDEM6QM=s68-c-k-c0x00ffffff-no-rj" alt="" class="channel-icon">
                    <h2 class="vid-title">I created a game-changing design concept.</h2>
                    <p class="dot-shape">:</p>
                </div>
                <div class="channel-info">
                    <p class="channel-name">Rajeev Mehta</p>
                    <div class="performance">
                        <p class="views">26K views</p>
                        <p class="timeframe">4 Days Ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="inner-content">1</div>
        <div class="inner-content">2</div>
        <div class="inner-content">3</div>
        <div class="inner-content">4</div>
    </div>
    <div class="gototop"></div>
</body>
</html>
