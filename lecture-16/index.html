<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>

    </style>
</head>

<body>
    <form>
        <label for="username">Enter your Username: </label>
        <input type="text" placeholder="Enter your Username" id="username" name="username">
        <label for="lang">Select your Favourite Lang:</label>
        <!-- select element -->
        <select name="fav_lang" id="lang">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js" selected>Javscript</option>
        </select>
        <!-- data list -->
        <label for="">Select your Favourite Color:</label>
        <input list="favcolor"  name="fav_color">
        <datalist id="favcolor">
            <option value="orange">
            <option value="black">
            <option value="red">
            <option value="green">
        </datalist>
        <!-- password filed -->

        <input type="password" name="pass" placeholder="Enter your Pass">
        
        <!-- color -->
         <input type="color" name="color" id="">

         <!-- input type time -->
          <input type="time" name="time" id="time">
          <!-- date tyoe -->
          <label for="datemax">Enter a date before 1980-01-01:</label>
          <input type="date" name="" id="" min="2-13-2023">
          <input type="date" name="" id="" max="1970-12-31"><br><br>

          <!-- datetime local -->
           <label for="">Select Date and Time</label>
           <input type="datetime-local" name="datetime" id="">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>


</body>

</html>
